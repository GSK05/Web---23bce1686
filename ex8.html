<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise8-1</title>
    <script>
        num1=parseInt(prompt("Enter number 1:"))
        num2=parseInt(prompt("Enter number 2:"))
        operator=prompt("Enter operator")
        switch(operator){
            case('+'):
                alert(num1+num2)
                break
            case('-'):
                alert(num1-num2)
                break
            case('*'):
                alert(num1*num2)
                break
            case('/'):
                if(num2==0){
                    alert("Division by zero not possible")
                    break
                }
                else{
                    alert(num1/num2)
                    break
                }
            default:
                alert("Enter valid operator")
                break
        }
    </script>
</head>
<body>
</body>
</html>
