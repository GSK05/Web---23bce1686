<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Based Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <!-- Calculator display and Clear button -->
        <table class="calculator-table">
            <tr>
                <td colspan="3" class="screen" id="result">0</td>
                <td><button class="clear" id="clear">C</button></td>
            </tr>
            <tr>
                <td><button class="number" id="seven">7</button></td>
                <td><button class="number" id="eight">8</button></td>
                <td><button class="number" id="nine">9</button></td>
                <td><button class="operator" id="divide">/</button></td>
            </tr>
            <tr>
                <td><button class="number" id="four">4</button></td>
                <td><button class="number" id="five">5</button></td>
                <td><button class="number" id="six">6</button></td>
                <td><button class="operator" id="multiply">*</button></td>
            </tr>
            <tr>
                <td><button class="number" id="one">1</button></td>
                <td><button class="number" id="two">2</button></td>
                <td><button class="number" id="three">3</button></td>
                <td><button class="operator" id="subtract">-</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="number" id="zero">0</button></td>
                <td><button class="operator" id="decimal">.</button></td>
                <td><button class="operator" id="add">+</button></td>
            </tr>
            <tr>
                <td colspan="4"><button class="equal" id="equal">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
